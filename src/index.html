<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Clubs</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="flex flex-col sm:flex-row items-center justify-between bg-blue-800 text-white p-4">
        <h1 class="text-2xl font-bold mb-2 sm:mb-0">Football Clubs</h1>
    </nav>
    <main class="grid grid-cols-1 sm:grid-cols-3 gap-4 p-4">
        <section id="home" class="sm:col-span-2 bg-white rounded shadow p-4">
            <section id="football" class="mt-6">
                <div id="football-data" class="space-y-2"></div>
            </section>
        </section>
        <aside class="bg-white rounded shadow p-4">
            <h3 class="text-lg font-semibold mb-2">Additional Information</h3>
            <p>Check out the latest updates and news.</p>
        </aside>
    </main>
    <script src="app.js"></script>
</body>
</html>
